<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/yamb.css">
    <title>Yamb</title>
</head>

<body>

    <h1>Yamb</h1>

    <section class="yamb container">
        <article class="naslovna">
            <ul>
                <li>Y</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </article>
        <article class="dole">
            <ul id="ul_d" disabled>
                <li><i class="fas fa-caret-down"></i></li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>        
            </ul>
        </article>
        <article class="slobodnakolona">
            <ul id="ul_sk">
                <li><i class="fas fa-caret-down"></i><i class="fas fa-caret-up"></i></li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>       
            </ul>
        </article>
        <article class="gore" >
            <ul id="ul_g" disabled>
                <li><i class="fas fa-caret-up"></i></li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
                <li class="unos">0</li>
            </ul>
        </article>
    </section>

    <section class="tabla container">
        <article>
            <h3>Bacanje</h3>
            <ul id="bacanja">
                <li id="1"></li>
                <li id="2"></li>
                <li id="3"></li>
                <li id="4"></li>
                <li id="5"></li>
                <li id="6"></li>
            </ul>
        </article>
    </section>

    <section class="izbor container">
        <article>
            <h3>Izbor</h3>
            <ul id="izbor_ul">
                <li id="1"></li>
                <li id="2"></li>
                <li id="3"></li>
                <li id="4"></li>
                <li id="5"></li>
                <li id="6"></li>
            </ul>
        </article>
    </section>


    <script src="main.js"></script>
</body>

</html>
